<!-- FORMS -->
<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <!-- we will not use Two way binding  -->
            <input 
                matInput 
                type="text" 
                name="title" 
                ngModel
                required
                placeholder="Post Title"
                #title="ngModel">
                <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput
                rows="4" 
                name="content" 
                ngModel
                required
                placeholder="Post Content"
                #content="ngModel">
            </textarea> 
            <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            type="submit"
            >Save Post</button> 
    </form>
</mat-card>

<!-- #error messages we can use in two ways for our above example:
A. <mat-error *ngIf="postForm.getControl('title').invalid">Error message or it can be dynamic using {{}}</mat-error>
B. #title = "ngModel"><mat-error *ngIf="title.invalid">Error message or it can be dynamic using {{}}</mat-error> -->
